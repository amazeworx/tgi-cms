{#
 # Initialize variables
 #}
{% set sectionId = data.sectionId != '' ? data.sectionId : '' %}

{#
 # Render
 #}
{% spaceless %}
<section id="{{ sectionId }}" class="py-10 scroll-mt-20 lg:py-12 xl:py-16 2xl:py-24 xl:scroll-mt-16 bg-white">
  <div class="container max-w-screen-xl px-4 md:px-8 mx-auto">
    <div class="flex flex-col gap-8 md:flex-row">
      <div class="w-1/2 md:w-1/3">
        {% if data.image %}
        <img src="{{ data.image|media }}" width="288" height="399" alt="" class="mx-auto" />
        {% endif %}
      </div>
      <div class="md:w-2/3 md:pl-12">
        {% if data.headline %}
        <h2 class="text-3xl md:text-4xl font-bold text-tgi-darkblue text-left mb-8">
          {{ data.headline }}
        </h2>
        {% endif %}
        {% if data.content %}
        <div class="prose">
          {{ data.content|raw }}
        </div>
        {% endif %}
      </div>
    </div>
  </div>
</section>
{% endspaceless %}
