{% set image = content.image != '' ? (content.image | media ):image %}
<div class="swiper-slide h-screen flex items-center bg-cover" style="background-image: url({{ image }});">
  <div class="container mx-auto max-w-screen-xl px-4 lg:px-8 mx-auto h-full relative z-auto">
  <div class="flex h-full items-center md:items-end">
    <div class="text-white p-6 lg:p-12 bg-black/60 max-w-3xl md:mb-20 text-left rounded-2xl">
      {% if content.headline %}
        <h2 class="font-extrabold text-[2rem] lg:text-[52px] leading-[1.2em] mb-4">{{ content.headline }}</h2>
      {% endif %}
      {% if content.sub_headline %}
      <p class="text-xl lg:text-3xl">{{ content.sub_headline }}</p>
      {% endif %}
      {% if content.button_link %}
      <div class="mt-6 lg:mt-8">
        <a href="{{ content.button_link }}" class="btn lg:btn-lg rounded-full bg-tgi-green px-10 hover:bg-green-500">{{ content.button_text }}</a>
      </div>
      {% endif %}
    </div>
  </div>
  </div>
</div>
