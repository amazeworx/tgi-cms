{#

{#
 # Render
 #}
{% spaceless %}
<section class="py-12 lg:py-24 bg-slate-100">
  <div class="container max-w-screen-xl px-4 lg:px-8 mx-auto">
    <div class="relative">
      {% if data.image %}
        <div class="aspect-w-16 aspect-h-9 relative shadow-[-0rem_-0rem_0_0_#FFC73C] rounded-t-xl lg:rounded-[48px] overflow-hidden 3xl:shadow-[-0rem_-0rem_0_0_#FFC73C]">
          <img src="{{ data.image|media }}" alt="" class="rounded-t-xl lg:rounded-[48px]">
        </div>
      {% endif %}
      {% if data.headline %}
      <div class="w-full bg-tgi-green p-4 rounded-b-xl lg:absolute lg:right-0 lg:bottom-0 lg:w-1/2 lg:-translate-y-10 lg:rounded-l-3xl lg:p-8">
        <div class="text-lg lg:text-2xl text-white">
          {{ data.headline }}
        </div>
      </div>
      {% endif %}
    </div>
  </div>
</section>
{% endspaceless %}
