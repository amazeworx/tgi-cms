section-hero:
  name: Hero
  icon: icon-table
  fields:
    content:
      type: repeater
      prompt: Add new slide
      style: collapsed
      groups: themes/blocks/meta/sections/homepage/hero/hero-slide.yaml

section-operation:
  name: Operation & Services
  icon: icon-columns
  fields:
    image:
      label: Image
      type: mediafinder
      mode: image
      span: left
      imageWidth: 220
      imageHeight: 220
    subHeadline:
      label: Sub Headline
      span: right
      type: text
      size: large
    headline:
      label: Headline
      span: right
      type: textarea
      size: small
    content:
      label: Content
      span: right
      type: richeditor
      toolbarButtons:
        [
          "paragraphFormat",
          "paragraphStyle",
          "quote",
          "bold",
          "italic",
          "underline",
          "strikeThrough",
          "superscript",
          "color",
          "align",
          "formatOL",
          "formatUL",
          "insertLink",
          "insertHR",
          "|",
          "clearFormatting",
          "html",
        ]
    buttons:
      label: Buttons
      span: right
      type: repeater
      prompt: Add new button
      style: collapsed
      maxItems: 2
      groups: themes/blocks/meta/buttons.yaml
    stats:
      label: Stats
      span: full
      type: repeater
      prompt: Add new stats
      style: collapsed
      maxItems: 3
      groups: themes/blocks/meta/sections/homepage/operation-services/stats.yaml

section-corporate:
  name: Corporate Activites
  icon: icon-columns
  fields:
    headline:
      label: Headline
      span: full
      type: text
      size: large
    description:
      label: Description
      span: full
      type: textarea
      size: large
    linkCard:
      label: Link Card
      span: full
      type: repeater
      prompt: Add new Link Card
      style: collapsed
      maxItems: 3
      groups: themes/blocks/meta/sections/homepage/corporate-activities/link-card.yaml
    buttonText:
      label: Button Text
      span: left
      type: text
      size: small
    buttonLink:
      label: Button URL
      span: right
      type: text
      size: small
    backgroundImage:
      label: Background Image
      type: mediafinder
      mode: image
      span: full
      imageWidth: 220
      imageHeight: 220

section-statement:
  name: Statement
  icon: icon-columns
  fields:
    image:
      label: Image
      type: mediafinder
      mode: image
      span: left
      imageWidth: 220
      imageHeight: 220
    headline:
      label: Text
      span: right
      type: textarea
      size: large

section-awards:
  name: Awards
  icon: icon-table
  fields:
    headline:
      label: Headline
      span: left
      type: text
      size: large
    content:
      type: repeater
      prompt: Add new Award
      style: collapsed
      form:
        fields:
          image:
            label: Image
            type: mediafinder
            mode: image
            span: left
            imageWidth: 220
            imageHeight: 220
          image_alt:
            label: Image Alt text
            span: right
          title:
            label: Headline
            type: text
            span: left
            size: large

section-news:
  name: News
  icon: icon-columns
  fields:
    headline:
      label: Headline
      span: full
      type: text
      size: large
    buttonText:
      label: Button Text
      span: left
      type: text
      size: small
    buttonLink:
      label: Button URL
      span: right
      type: text
      size: large
